<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style/style.css" type="text/css">
  <title>Neighborhood Map</title>
</head>

<body>

  <div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <!-- make the data bind here  -->
    <form>
      <input id="search" type="search" name="search" placeholder="Search place" data-bind="textInput: query" autocomplete="off" />
    </form>

    <ul data-bind="foreach: location">
        <li id='item' data-bind="text: title,event:{click:function(){populateInfoWindow($data,largeInfowindow)}}"></li>
    </ul>

  </div>

  <div id="main">
    <span data-bind="event:{click:function(){openNav()}}">&#9776;</span>
  </div>
  <div id="map" class="map-height"></div>

  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-debug.js"></script>
  <script src="js/app.js"></script>
  <script async defer onerror="googleMapsError()" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD5MRM3fKur2RAPBKcKqyuEolmpSKYG5v4&v=3&callback=start">
  </script>
</body>



</html>
